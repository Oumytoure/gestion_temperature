<body class="img-fluid">
<div class="row g-3 my-5">
    <form class="row g-3 d-flex justify-content-center" [formGroup]="formGroup" (ngSubmit)="loginUser()" >
      <ng-container *ngIf="this.errMsg">
        <div class="alert alert-danger" role="alert"><strong> Erreur </strong> {{errMsg}}</div>
      </ng-container>
      <h3 class="text-center m-5">Page de connexion</h3>        
      <div class="form-group inputs">
        <label for="email">Addresse Email</label>
        <input [ngClass]="{'is-invalid':submitted && formGroup.controls['email'].errors}" formControlName="email" type="email" class="form-control">
        <div *ngIf="submitted && formGroup.controls['email'].errors" class="text-danger">
          <div *ngIf="submitted && formGroup.controls['email'].errors['required']">
            L' email est requis
          </div>
          <div *ngIf="submitted && formGroup.controls['email'].errors['email']">
            L'email n'est pas valide
          </div>
        </div>
      </div>
      <div class="form-group inputs">
        <label for="password">Mot de passe</label>
        <input [ngClass]="{'is-invalid':submitted && formGroup.controls['password'].errors}" formControlName="password" type="password" class="form-control">
        <div *ngIf="submitted && formGroup.controls['password'].errors" class="text-danger">
          <div *ngIf="submitted && formGroup.controls['password'].errors['required']">
            Le mot de passe est requis
          </div>
          <div *ngIf="submitted && formGroup.controls['password'].errors['minlength']">
            Le mot de passe doit contenir 8 caract√®res
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-primary">Se connecter</button>
      </div>
    </form>
</div>
</body>
