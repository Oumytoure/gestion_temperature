<!-- Background image -->
<div id="intro">
  <div class="d-flex align-items-center h-100">
    <div class="row g-3 h-50">
      <img style="margin-left: 20%;" src="../../../assets/stock-footage-termometer-conce-unscreen.gif" alt="">
    </div>
      <div class="row g-3 justify-content-center">
          <form class="bg-white  rounded-5 shadow-5-strong p-5" [formGroup]="formGroup" (ngSubmit)="loginUser()">
            <ng-container *ngIf="this.errMsg">
              <div class="alert alert-danger" role="alert"><strong> Erreur </strong> {{errMsg}}</div>
            </ng-container>
            <h3 class="text-center text-primary m-5">Page de connexion</h3>
            <!-- Email input -->
            <div class="form-outline mb-4 form-group inputs">
              <label class="form-label" for="form1Example1">Adresse email</label>
              <input type="email" id="form1Example1" class="form-control" formControlName="email"
              [ngClass]="{'is-invalid':submitted && formGroup.controls['email'].errors}" formControlName="email" />
              <div
                *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors && formGroup.controls.email.errors.required"
                class="text-danger">
                L' email est requis
              </div>
              <div
                *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors && formGroup.controls.email.errors.email"
                class="text-danger">
                email est invalide
              </div>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4 form-group inputs">
              <label class="form-label" for="password">Mot de passe</label>
              <input type="password" id="form1Example2" class="form-control" formControlName="password"
              [ngClass]="{'is-invalid':submitted && formGroup.controls['password'].errors}" formControlName="password"/>
              <div
                *ngIf="formGroup.controls.password.dirty && formGroup.controls.password.errors&&formGroup.controls.password.errors.required"
                class="text-danger">
                Mot de passe requis
              </div>
              <div *ngIf="formGroup.controls.password.dirty&& formGroup.controls.password.errors && formGroup.controls.password.errors.minlength" class="text-danger">
                Minimum 6 caract√®res
              </div>
            </div>
            <!-- Submit button -->
            <div class="form-group mb-4">
              <button type="submit" class="btn btn-primary form-control">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
