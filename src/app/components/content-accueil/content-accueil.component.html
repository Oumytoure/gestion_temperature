    <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class=" ctrl">
                    <h4 class="text-primary text-center m-2">Contrôle du système</h4>
                    <div class="d-flex" style="margin-top: -3%; justify-content: space-around;">
                        <button (click)="onVentillateur()" class="button rounded-circle" 
                        style="display: flex; flex-direction: column; border-color: green; width: 60px; height: 60px;">
                            <i style="font-size: 30px; margin-left: 6px;" class="bi bi-power text-success"></i>
                            <span style="margin-top: -13px; margin-left: 8px;" class="text-success">ON</span>
                        </button>
                        <button (click)="offVentillateur()" class="button rounded-circle" 
                        style="display: flex; flex-direction: column; border-color: red; width: 60px; height: 60px;">
                            <i style="font-size: 30px; margin-left: 6px;" class="bi bi-power text-danger"></i>
                            <span style="margin-top: -13px; margin-left: 7px;" class="text-danger">OFF</span>
                        </button>
                    </div>

                    <div  class="d-flex justify-content-center" style="margin-top: -11%;"> 
                        <img *ngIf="off" class="img1" src="../../../assets/ventillateurOff.png" alt="">
                        <img *ngIf="on" class="img2" src="../../../assets/ventillateurOn.gif" alt="">
                    </div>
                </div>
            </div>
            <!--  -->
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="hist">
                    <h4 class="text-primary text-center m-2">Historique de la semaine</h4>
                    <table class="table table-bordered my-5">
                        <thead>
                        <tr>
                            <th scope="col"><i class="bi bi-calendar-check"></i> Jours</th>
                            <th scope="col">Lundi</th>
                            <th scope="col">Mardi</th>
                            <th scope="col">Mercredi</th>
                            <th scope="col">Jeudi</th>
                            <th scope="col">Vendredi</th>
                            <th scope="col">Samedi</th>
                            <th scope="col">Dimanche</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                        </tr>
                        </tbody>
                    </table>
